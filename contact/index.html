<div class="l-contents">
  <article class="l-main">
    <section class="contact dlList">
      <h2 class="pageTitle">お問い合わせ</h2>
      <p class="contact-leadTx">お問合わせフォームにご入力いただきました個人情報は、<a href="../company/privacy.html">プライバシーポリシー</a>に沿って適正に取り扱っております。</p>
      <form id="contact" action="finish.html" method="post">
        <dl>
          <dt>お名前</dt>
          <dd>
            <input type="text" name="name" size="20" class="contact-tx" placeholder="山田　太郎" />
          </dd>
          <dt>メールアドレス</dt>
          <dd>
            <input type="email" name="email" size="20" autocapitalize="off" autocorrect="off" class="contact-tx is-contactError" placeholder="example@example.com" />
          </dd>
          <dt>表題</dt>
          <dd>
            <select id="select1" class="contact-select">
              <option value="a">選択してください</option>
              <option value="a">お仕事のご依頼</option>
              <option value="b">採用について</option>
              <option value="c">その他お問い合わせ</option>
            </select>
            <label for="select1"></label>
          </dd>
          <dt>お問い合わせ内容</dt>
          <dd>
            <textarea name="message" id="message" cols="20" rows="3" class="contact-textarea"></textarea>
          </dd>
        </dl>
        <input type="submit" value="送信する" class="contact-submit" />
      </form>
    </section>
    <p class="pagetop"><a href="#">ページの先頭へ戻る</a></p>
